<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/963737a991/UntitledProject/style.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="bg-light">

<div class="container">

    <div class="row">

        <div class="all-wrapper col-md-12">

            <div class="row">
                <header class="header col-xs-12 col-md-5">
                    <img class="header__image" src="images/illustration-main.svg" alt="hooman">
                </header>

                <div class="content-wrapper col-xs-12 col-md-7">


                    <main class="row main">
                        <h1 class="slogan">
                            <strong>
                                All your files in one secure location, accessible anywhere.
                            </strong>

                        </h1>

                        <p class="details">
                            Fylo stores all your most important files in one secure location.
                            Access them wherever you need, share and collaborate with friends,
                            family and co-workers.
                        </p>

                        <h2 class="advert">
                            <strong>
                                Sign up for early access
                            </strong>

                        </h2>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="e-mail">
                                <button class="btn btn-default button" type="submit">Sign Up</button>
                            </div>

                        </form>



                        <div class="row footer">
                            <div class="col-sm-12">
                                <a href="#">
                                    Privacy Policy
                                </a>
                            </div>

                        </div>

                    </main>


                </div>
            </div>
            <nav class="row nav">
                <div class="col-xs-6 col-md-3 col-md-offset-5">
                    <img class="logo" src="images/logo.svg" alt="Fylo">
                </div>
                <div class="icon-container col-xs-6 col-md-3 col-md-offset-1">
                    <span class="icon-twitter"></span>
                    <span class="icon-fb"></span>
                    <span class="icon-mail"></span>
                </div>
            </nav>
        </div>
    </div>


</div>
